<svg xmlns="http://www.w3.org/2000/svg" width="200" height="60" viewBox="0 0 200 60">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6" />
      <stop offset="100%" style="stop-color:#2563EB" />
    </linearGradient>
  </defs>
  
  <!-- Icon part (ticket shape) -->
  <g transform="translate(10, 10)">
    <rect x="0" y="0" width="35" height="40" rx="4" fill="url(#logoGradient)" />
    <circle cx="0" cy="20" r="4" fill="#F9FAFB" />
    <circle cx="35" cy="20" r="4" fill="#F9FAFB" />
    <line x1="10" y1="12" x2="25" y2="12" stroke="#DBEAFE" stroke-width="2" stroke-linecap="round" />
    <line x1="10" y1="20" x2="25" y2="20" stroke="#DBEAFE" stroke-width="2" stroke-linecap="round" />
    <line x1="10" y1="28" x2="20" y2="28" stroke="#DBEAFE" stroke-width="2" stroke-linecap="round" />
  </g>
  
  <!-- Text part -->
  <text x="60" y="35" font-family="Inter, sans-serif" font-size="24" font-weight="700" fill="#111827">
    Flow
  </text>
  <text x="110" y="35" font-family="Inter, sans-serif" font-size="24" font-weight="400" fill="#6B7280">
    Tickets
  </text>
</svg>